<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="../css/reset.css" rel="stylesheet" type="text/css" />
  <link href="../css/style.css" rel="stylesheet" type="text/css" />

  <!--imagem barra do browser-->
  <link rel="shortcut icon" href="../img/logo-Liga/logo-Liga-da-Alimentacao.png" type="image/x-icon">
  <!-- Compatibilidade com Browser muito antigos-->
  <link rel="icon" href="../img/logo-Liga/logo-Liga-da-Alimentacao.png" sizes=" 32x32">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" defer></script>

  <title>Liga da Alimentacao - cadastro alimentos</title>
</head>

<body>
  <header id='home'>
    <a href="#home"><img class='imgLogo' src="../img/logo-Liga/logo-Liga-da-Alimentacao.png"
        alt="logotipo da liga da alimentação">
    </a>
  </header>

  <div class="container">
    <h1>Formulário de Cadastro de Alimentos </h1>
    <hr>

    <form method="post" class="mb-5 needs-validation novalidate" id="formReceptor" novalidate>

      <div class="row">
        <div class="form-group col-1">
          <label for="cod">ID <span class="text-danger">*</span></label>
          <input type="text" class="form-control" id="inputCod" placeholder="id" disabled>
        </div>
        <div class="form-group col">
          <label for="nome">Alimento<span class="text-danger">*</span></label>
          <input type="text" class="form-control" id="inputName" placeholder="Nome" required>
          <div class="invalid-feedback">Por favor, insira uma descrição.</div>
        </div>
        <div class="col form-group">
          <label for="inputImagem">Imagem<span class="text-danger">*</span></label>
          <input type="text" class="form-control" id="InputImagem" placeholder="caminho da imagem" required>
        </div>
      </div>

      <div class="row mt-5">
        <button type="submit" id="btnSalvar" class="btn btn-primary mt-3 mx-1 col">Salvar</button>
        <input class="btn btn-primary mt-3 col mx-1" type="reset" value="Reset">
        <button type="button" id="btnVisualizar" class="btn btn-primary mt-3 col mx-1">Visualizar</button>
        <button type="button" id="btnAnterior" class="btn btn-primary mt-3 col mx-1">Anterior</button>
        <button type="button" id="btnProximo" class="btn btn-primary mt-3 col mx-1">Proximo</button>
        <button type="button" id="btnSair" class="btn btn-danger mt-3 col mx-1">Sair</button>
      </div>

    </form>

  </div>

  <footer class="footer">
    <div class="footer-reprogramese">
      <h4>Hackathon <br> Desafio de programação</h4>
      <a href="https://reprograme-se.org.br/"><img src="assets/img/logo-reprogramese/preferencial-vertical.png"
          alt="logotipo do reprograme-se"> </a>
    </div>

    <div class="footer-realizadores">
      <h4>Realização</h4>
      <div>
        <a href="https://action.org.es/"><img src="assets/img/logo-action/vertical-cor.png" alt="logotipo do action">
        </a>
        <a class="imagem-ifes" href="https://www.ifes.edu.br/"><img src="assets/img/logo-ifes/ifes-vertical-cor.png"
            alt="logotipos do ifes">
        </a>
      </div>
    </div>
    <div class="footer-desenvolvedores">
      <h4>Desenvolvedores</h4>
      <p>Richard Lima Valente</p>
      <p>Felipe Souza da Silva</p>
    </div>
    <div class="footer-uso-de-imagem">
      <h4>Uso de imagens</h4>
      <a href="https://www.freepik.com/">https://www.freepik.com/</a>
      <a
        href="https://www.cnnbrasil.com.br/nacional/inflacao-e-pandemia-podem-empurrar-brasil-de-volta-ao-mapa-da-fome/">https://www.cnnbrasil.com.br</a>
      <a
        href="https://agenciabrasil.ebc.com.br/direitos-humanos/noticia/2020-05/acao-da-cidadania-cnbb-e-caritas-vao-distribuir-alimentos-carentes#">https://agenciabrasil.ebc.com.br</a>
    </div>
  </footer>

  <a href="#home" class="retorno-topo bi-arrow-up-circle">

    <div vw class="enabled">
      <div vw-access-button class="active vlibras-button"></div>
      <div vw-plugin-wrapper>
        <div class="vw-plugin-top-wrapper"></div>
      </div>
    </div>

    <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
    <script>
      new window.VLibras.Widget('https://vlibras.gov.br/app');
    </script>


    <script>

      (function () {
        'use strict';
        window.addEventListener('load', function () {

          var forms = document.getElementsByClassName('needs-validation');

          var validation = Array.prototype.filter.call(forms, function (form) {
            form.addEventListener('submit', function (event) {
              if (form.checkValidity() === false) {
                event.preventDefault();
                event.stopPropagation();
              }
              form.classList.add('was-validated');
            }, false);
          });
        }, false);
      })();
    </script>



    <script src="assets/js/cadastro-alimentos.js" defer></script>

</body>

</html>
